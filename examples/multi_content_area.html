<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>KEditor - Kademi Content Editor</title>
        <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="plugins/font-awesome-4.5.0/css/font-awesome.min.css" />
        <!-- Start of KEditor styles -->
        <link rel="stylesheet" type="text/css" href="../dist/css/keditor.min.css" />
        <link rel="stylesheet" type="text/css" href="../dist/css/keditor-components.min.css" />
        <!-- End of KEditor styles -->
        <link rel="stylesheet" type="text/css" href="css/examples.css" />
        <script type="text/javascript" src="plugins/jquery-1.11.3/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="../examples/plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        <script type="text/javascript" src="plugins/jquery.nicescroll-3.6.6/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="plugins/ckeditor-4.5.6/ckeditor.js"></script>
        <script type="text/javascript" src="plugins/ckeditor-4.5.6/adapters/jquery.js"></script>
        <!-- Start of KEditor scripts -->
        <script type="text/javascript" src="../dist/js/keditor.min.js"></script>
        <script type="text/javascript" src="../dist/js/keditor-components.min.js"></script>
        <!-- End of KEditor scripts -->
    </head>

    <body>
        <div class="container">
            <div id="editor">
                <div id="header">
                    <section>
                        <div data-type="container-content">
                            <section data-type="component-text">
                                <h1 class="text-center well-lg">Header</h1>
                            </section>
                        </div>
                    </section>
                </div>
                <div id="body">
                    <section>
                        <div data-type="container-content">
                            <section data-type="component-text">
                                <h1 class="text-center well-lg">Body</h1>
                            </section>
                        </div>
                    </section>
                </div>
                <div id="footer">
                    <section>
                        <div data-type="container-content">
                            <section data-type="component-text">
                                <h1 class="text-center well-lg">Footer</h1>
                            </section>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            $(function() {
                $('#editor').keditor({
                    contentAreasSelector: '#header, #body, #footer'
                });
            });
        </script>
    </body>
</html>
